<body>
    <script>

        const name = "laowang";
        const age = 18;
        const sex = "nv";
        // 当对象的value和key相同时可以简写
        // 对象方法可以直接简写
        let obj = {
            name,
            age,
            sex,
            do(a){
                console.log(a);
            }
        }
        console.log(obj.do(1));
    </script>
