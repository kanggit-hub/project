<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // set
            // 类似于数组,但里面的值是唯一的
            // set参数可以是一个具有iterator接口的值: new Set([])   new Set(str)
            const set = new Set([1,22,3,4,5,])
            // size  返回set 的长度
            console.log(set.size);
            // add  添加某个值 ,返回Set 结构本身
            console.log(set.add(7));
            // delete 删除某个值 表示该值是否为Set的成员
            // has 返回一个布尔值 表示该值是否为set成员
            // clear 清除所有成员  没有返回值
            // keys()返回键名的遍历器 由于set 结构没有键名 所以keys 和values的行为完全一致
            // values()返回键值的遍历器
            // entries()返回键值对的遍历器
            console.log(set.keys());
            console.log(set.values());
            console.log(set.entries()); 
            // forEach()使用回调函数遍历每个成员

            
            </script>
</body>
</html>
